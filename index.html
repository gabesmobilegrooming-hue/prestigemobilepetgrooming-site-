<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gabes Mobile Grooming | Prestige Mobile Pet Grooming LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Gabes Mobile Grooming is a luxury mobile pet spa serving the entire Metro Detroit area within a 50-mile radius. Owned and operated by Prestige Mobile Pet Grooming LLC."
  />
  <style>
    :root {
      --bg-dark: #111318;
      --bg-card: #181b22;
      --bg-alt: #1f242c;
      --accent: #d4af37; /* gold */
      --accent-soft: #f3e2a9;
      --text-main: #f5f5f7;
      --text-muted: #a3a7b3;
      --border-subtle: #2a2f3a;
      --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.45);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #262b39 0, #05060a 55%, #020308 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
      border-radius: 16px;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 18px 18px 60px;
    }

    /* Top bar / nav */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: rgba(10, 12, 18, 0.85);
      border-radius: 999px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 10px;
      z-index: 20;
      backdrop-filter: blur(12px);
      gap: 10px;
    }

    .brand-mark {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #d4af37 40%, #171a23 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      font-size: 18px;
      font-weight: 700;
      color: #111;
    }

    .brand-text-main {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 15px;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.12em;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill-muted {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: rgba(16, 19, 26, 0.85);
      color: var(--text-muted);
      font-size: 11px;
    }

    .cta-call {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #d4af37, #f3e2a9);
      color: #141212;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      white-space: nowrap;
    }

    .cta-call:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 640px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-bar-right {
        justify-content: space-between;
        width: 100%;
      }
    }

    /* Layout: hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 26px;
      margin-top: 18px;
    }

    @media (max-width: 820px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: radial-gradient(circle at top left, #252a3a 0, #171a23 55%, #05060a 100%);
      border-radius: var(--radius-xl);
      padding: 22px 20px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-soft);
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(212, 175, 55, 0.06);
      border: 1px solid rgba(212, 175, 55, 0.35);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 30px;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 16px;
      max-width: 470px;
    }

    .hero-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
      align-items: center;
    }

    .hero-cta-btn {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #d4af37, #f3e2a9);
      color: #141212;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.7);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .hero-cta-btn span.icon {
      font-size: 16px;
    }

    .secondary-link {
      font-size: 13px;
      color: var(--accent-soft);
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 3px;
      cursor: pointer;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .badge {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      background: rgba(5, 7, 12, 0.8);
      color: var(--text-muted);
    }

    .hero-footnote {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Right hero card */
    .hero-right-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .hero-right-title {
      font-size: 15px;
      font-weight: 600;
    }

    .hero-right-pill {
      font-size: 11px;
      padding: 4px 9px;
